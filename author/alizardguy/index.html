
<html prefix="og: http://ogp.me/ns# profile: http://ogp.me/ns/profile#">
<head>
    <!-- Basic Open Graph tags -->
    <meta property="og:title" content="Jane Doe's Profile Page" />
    <meta property="og:type" content="profile" />
    <meta property="og:url" content="http://www.example.com/profiles/janedoe" />
    <meta property="og:image" content="http://www.example.com/images/janedoe.jpg" />

    <!-- Profile specific tags -->
    <meta property="profile:first_name" content="Lizard" />
    <meta property="profile:last_name" content="Guy" />
    <meta property="profile:username" content="alizardguy" />
</head>
<body>
    <h1>Author page</h1>
</body>
</html>
